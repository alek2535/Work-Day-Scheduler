<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="time p-2 bd-highlight" value="17">09:00AM</div>
        <div id="event-1" class="text-block col-10 p-2 bd-highlight"><textarea id="user-input-1" class="text col eventDescription"></textarea></div>
        <div id="saveBtn1" class="p-2 bd-highlight saveBtn"><i class="fas fa-archive fa-2x p-3 mt-2"></i></div>
      </div>
      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="time p-2 bd-highlight" value="18">10:00AM</div>
        <div id="event-2" class="text-block col-10 p-2 bd-highlight"><textarea id="user-input-2" class="text col eventDescription"></textarea></div>
        <div id="saveBtn2" class="p-2 bd-highlight saveBtn"><i class="fas fa-archive fa-2x p-3 mt-2"></i></div>
      </div>
      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="time p-2 bd-highlight" value="19">11:00AM</div>
        <div id="event-3" class="text-block col-10 p-2 bd-highlight"><textarea id="user-input-3" class="text col eventDescription"></textarea></div>
        <div id="saveBtn3" class="p-2 bd-highlight saveBtn"><i class="fas fa-archive fa-2x p-3 mt-2"></i></div>
      </div>
      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="time p-2 bd-highlight" value="20">12:00PM</div>
        <div id="event-4" class="text-block col-10 p-2 bd-highlight"><textarea id="user-input-4" class="text col eventDescription"></textarea></div>
        <div id="saveBtn4" class="p-2 bd-highlight saveBtn"><i class="fas fa-archive fa-2x p-3 mt-2"></i></div>
      </div>
      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="time p-2 bd-highlight" value="21">01:00PM</div>
        <div id="event-5" class="text-block col-10 p-2 bd-highlight"><textarea id="user-input-5" class="text col eventDescription"></textarea></div>
        <div id="saveBtn5" class="p-2 bd-highlight saveBtn"><i class="fas fa-archive fa-2x p-3 mt-2"></i></div>
      </div>
      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="time p-2 bd-highlight" value="22">02:00PM</div>
        <div id="event-6" class="text-block col-10 p-2 bd-highlight"><textarea id="user-input-6" class="text col eventDescription"></textarea></div>
        <div id="saveBtn6" class="p-2 bd-highlight saveBtn"><i class="fas fa-archive fa-2x p-3 mt-2"></i></div>
      </div>
      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="time p-2 bd-highlight" value="23">03:00PM</div>
        <div id="event-7" class="text-block col-10 p-2 bd-highlight"><textarea id="user-input-7" class="text col eventDescription"></textarea></div>
        <div id="saveBtn7" class="p-2 bd-highlight saveBtn"><i class="fas fa-archive fa-2x p-3 mt-2"></i></div>
      </div>
      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="time p-2 bd-highlight" value="24">04:00PM</div>
        <div id="event-8" class="text-block col-10 p-2 bd-highlight"><textarea id="user-input-8" class="text col eventDescription"></textarea></div>
        <div id="saveBtn8" class="p-2 bd-highlight saveBtn"><i class="fas fa-archive fa-2x p-3 mt-2"></i></div>
      </div>
      <div class="d-flex bd-highlight mb-3 timeBlock">
        <div class="time p-2 bd-highlight" value="1">05:00PM</div>
        <div id="event-9" class="text-block col-10 p-2 bd-highlight"><textarea id="user-input-9" class="text col eventDescription"></textarea></div>
        <div id="saveBtn9" class="p-2 bd-highlight saveBtn"><i class="fas fa-archive fa-2x p-3 mt-2"></i></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
